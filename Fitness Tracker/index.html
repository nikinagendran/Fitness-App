<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
    </header>
    
    <main>
        <section id="workout-tracking">
            <h2>Log Workout</h2>
            <form id="workout-form">
                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" required>
                
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" required>
                
                <button type="submit">Log Workout</button>
            </form>
            <div id="workout-log"></div>
        </section>

        <section id="step-tracking">
            <h2>Step Tracking</h2>
            <button id="start-step-tracking">Start Step Tracking</button>
            <div id="step-count">Steps: 0</div>
        </section>

        <section id="gamification">
            <h2>Achievements</h2>
            <div id="achievements-list"></div>
            <button id="check-achievements">Check Achievements</button>
        </section>

        <section id="challenges">
            <h2>Challenges</h2>
            <button id="start-challenge">Start Challenge</button>
            <div id="challenge-status">Status: Not started</div>
        </section>

        <section id="recommendations">
            <h2>Personalized Recommendations</h2>
            <button id="get-recommendations">Get Recommendations</button>
            <div id="recommendation-result"></div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="script.js"></script>
</body>
</html>
